<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>Slide</title>
	    <link rel="shortcut icon" type="image/x-icon" href="./images/festivals.png">
	    <link rel="stylesheet" href="./css/bootstrap.min.css">
	    <link rel="stylesheet" href="./css/style-2.css">
	    <link rel="stylesheet" href="./css/animate.css">
	    <link rel="stylesheet" href="./css/hover-min.css">
	    <link rel="stylesheet" href="./css/style-menu.css">
	    <script src="./js/jquery-1.11.3.min.js"></script>
	    <script src="./js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="section">
			<div class="container-fluid section-slide">
				<div class="slide-page" >
					<div id="mSlide" class="carousel slide slide-simple" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#mSlide" data-slide-to="0" class="active"></li>
							<li data-target="#mSlide" data-slide-to="1"></li>
							<li data-target="#mSlide" data-slide-to="2"></li>
						</ol>

						<div class="carousel-inner">
							<div class="item active">
								<img src="images/fes-4.png" class="slide-img">
							</div>
							<div class="item">
								<img src="images/fes-5.png" class="slide-img">
							</div>
							<div class="item">
								<img src="images/fes-6.png" class="slide-img">
							</div>
						</div>

						<a href="#mSlide" class="left carousel-control left" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a href="#mSlide" class="right carousel-control right" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
